<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Pride | Join Our Contest</title>
  </head>
  <body>
    <div id="app">
      <div class="flex justify-center">
        <div class="flex flex-col items-center w-full my-[11rem] rounded max-w-[35rem] h-[35rem] mx-6 px-6 py-6 bg-[#EFD395]">
          <h4 class="text-4xl text-[#2B3990] poppins-medium">Join Our Contest</h4>
          <form class="flex flex-col gap-4 w-full px-[3rem] mt-[2rem]" action="">
            <input required type="text" placeholder="Player ID" id="playerID" class="input input-bordered w-full" />
            <input required type="text" placeholder="Name" id="name" class="input input-bordered w-full" />
            <input required type="text" placeholder="Phone Number" id="phoneNumber" class="input input-bordered w-full" />
            <input required type="text" placeholder="Email" id="email" class="input input-bordered w-full" />
            <label for="receipt" class="poppins-semibold">Upload Receipt :</label>
            <input required type="file" accept="image/*" id="receipt" name="receipt" class="file-input file-input-bordered w-full" />
            <button type="submit" class="btn text-slate-300 text-xl" id="submitBtn">Submit<span class="loading loading-spinner" style="display: none;"></span></button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
